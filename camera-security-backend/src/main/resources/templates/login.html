<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{../static/bootstrap-4.5.0.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{../static/login.css}" />
</head>

<body>

<div class="text-center">
  <form class="form-signin" th:action="@{/login}" method="POST">
    <h1 class="h3 mb-3 pb-5 font-weight-normal">Security Camera Control</h1>

    <label class="sr-only">Name</label>
    <input type="text" name="username" class="form-control" placeholder="Name" required autofocus>

    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" value="Login" type="submit" onclick="goHomePage()">Login</button>

    <hr>
    <div th:if="${param.error}">
      Invalid username and password!
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; Security Camera Control And Video Stream Web Application</p>
  </form>
</div>


</body>

<script>
  function goHomePage() {
    window.location = "/";
  }
</script>

</html>
